            </section>
            
            <section>

                <form action="" class="formulario">

                    <div>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" name="" id="Nombre" placeholder="Nombre">
                    </div>

                    <div>
                        <label for="Email">Email:</label>
                        <input type="email" name="" id="Email" placeholder="ejemplo@gmail.com">
                    </div>

                    <div>
                        <label for="Teléfono">Teléfono:</label>
                        <input type="number" name="" id="Teléfono" placeholder="Teléfono">
                    </div>

                    <div>
                        <label for="">Dejanos tu mensaje:</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Enviar Consulta">
                    </div>

                </form>

            </section>
            
            <section>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3534.8997236467662!2d-58.37680438965925!3d-34.597071617487586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccab5813de2f1%3A0x375350a76f269abd!2sEdificio%20Kavanagh!5e0!3m2!1ses!2sar!4v1703430073990!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
